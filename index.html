<html>
<head>
	<title>Octopus Ink</title>
</head>
<link rel="stylesheet" href="css/cssstyles.css">

<script type="text/javascript" src="lib/jquery-1.11.2.js"></script>
<script>
$(window).load(function(){
		var pages = $('#slideShowContainer li'), current=0;
		var currentPage,nextPage;
		var timeoutID;
		var buttonClicked=0;

		var handler1=function(){
			buttonClicked=1;
			$('#slideShowContainer .button').unbind('click');
			currentPage= pages.eq(current);
			if($(this).hasClass('prevButton'))
			{
				if (current <= 0)
					current=pages.length-1;
				else
					current=current-1;
				nextPage = pages.eq(current);	

				nextPage.css("marginLeft",-604);
				nextPage.show();
				nextPage.animate({ marginLeft: 0 }, 800,function(){
					currentPage.hide();
				});
				currentPage.animate({ marginLeft: 604 }, 800,function(){
					$('#slideShowContainer .button').bind('click',handler1);
				});
			}
			else
			{

				if (current >= pages.length-1)
					current=0;
				else
					current=current+1;
				nextPage = pages.eq(current);	

				nextPage.css("marginLeft",604);
				nextPage.show();
				nextPage.animate({ marginLeft: 0 }, 800,function(){
				});
				currentPage.animate({ marginLeft: -604 }, 800,function(){
					currentPage.hide();
					$('#slideShowContainer .button').bind('click',handler1);
				});
			}		
		}

		var handler2=function(){
			if (buttonClicked==0)
			{
			$('#slideShowContainer .button').unbind('click');
			currentPage= pages.eq(current);
			if (current >= pages.length-1)
				current=0;
			else
				current=current+1;
			nextPage = pages.eq(current);	
			nextPage.css("marginLeft",604);
			nextPage.show();
			nextPage.animate({ marginLeft: 0 }, 800,function(){
			});
			currentPage.animate({ marginLeft: -604 }, 800,function(){
				currentPage.hide();
				$('#slideShowContainer .button').bind('click',handler1);
			});
			timeoutID=setTimeout(function(){
				handler2();	
			}, 4000);
			}
		}

		$('#slideShowContainer .button').click(function(){
			clearTimeout(timeoutID);
			handler1();
		});

		timeoutID=setTimeout(function(){
			handler2();	
			}, 4000);
		
});

</script>
<body>

	<div id = "contenedorPrincipal">

		<div id = "marcoSuperior">

			<h1 id ="TituloPrincipal">Octopus Ink</h1>

		</div>

		<div id ="ContenedorDeSecciones">
						
			<a href="#S1"> Home</a>
			
			<a href="#S2"> Horarios</a>
			
			<a href="#S3"> Inscribirse a concurso</a>
			<br><br>

		</div>
		<center>
		<div id="slideShowContainer">
			<ul>
				<li><img src="img/back_tattoo.jpg" width="604" height="453" /></li>
				<li><img src="img/lion-half-sleeve-tattoo.jpg" width="604" height="453" /></li>

			</ul>
			<span class="button prevButton"></span>
			<span class="button nextButton"></span>


		</div>  </center> 
		


		<div id = "ContenedorInferior">

		</div>

	</div>

</body>
</html>
